<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


<div class="col-lg-6 mx-auto justify-content-center">
    <div class="card">
        <div class="card-body card-block ">
            <div th:if="${task.id == null}"><h1>Create New Task</h1></div>
            <div th:unless="${task.id == null}"><h1>Edit Task</h1> </div>
            <form action="#" th:action="@{/savetask}" th:object="${task}"
                  method="post">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-user"></i></div>
                        <input type="text" id="id" name="id" th:field="*{id}" placeholder="Id" readonly="readonly" class="form-control">
                        <span th:errors="*{id}" class="error"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                        <input type="text" id="title" name="title" th:field="*{title}" placeholder="Title" class="form-control">
                        <span th:errors="*{title}" class="error"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                        <input type="text" id="description" name="description" th:field="*{description}" placeholder="Description" class="form-control">
                        <span th:errors="*{description}" class="error"></span>
                    </div>
                </div>
                <div class="form-group">
                    <select th:field="*{user}">
                        <th:block th:each="user :${usersList}">
                            <option th:text="${user.username}" th:value="${user.id}" />
                            <span th:errors="*{user.username}" class="error"></span>
                        </th:block>
                    </select>
                </div>
                <div class="form-actions form-group"><button type="submit" class="btn btn-success btn-sm">Submit</button></div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
